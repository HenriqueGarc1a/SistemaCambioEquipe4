<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link href="styles.css" rel="stylesheet">

    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
</head>


<body>


    <button  onclick="setPeriodo(0,359)">oi</button>
    <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
    

    <header>
        <h1>Conversor de Moedas</h1>
    </header>

    <div class="container">
        <div class="titulo">
            <h1></h1>
        </div>

        <div class="valores">
            <div class="input-grupo">
                <label for="input-quantia">Quantia</label>
                <div class="input">
                    <input type="number" id="input-quantia" onclick="trocaT(2)" type="number" min="0" onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57) || event.charCode == 46)"; />
                    <img id="bandeira1" alt="deu pau">
                    <select id="opcoes1">
                        <option>ARS</option>
                        <option><img>AUD</option>
                        <option><img>BRL</option>
                        <option><img>CHF</option>
                        <option><img>CAD</option>
                        <option><img>EUR</option>
                        <option><img>GBP</option>
                        <option><img>JPY</option>
                        <option><img>KRW</option>
                        <option><img>USD</option>
                    </select>
                </div>
            </div>

            <button id="botao-troca" onclick="inverter()"></button>

            <div class="input-grupo">
                <label for="input-conversão">Converter para</label>
                <div class="input">
                    <input type="number" id="input-conversão" onclick="trocaT(1)" type="number" min="0"onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57)|| event.charCode == 46)"; />
                    <img id="bandeira2" alt="deu pau">
                    <select id="opcoes2">
                        <option><img>ARS</option>
                        <option><img>AUD</option>
                        <option><img>BRL</option>
                        <option><img>CHF</option>
                        <option><img>CAD</option>
                        <option><img>EUR</option>
                        <option><img>GBP</option>
                        <option><img>JPY</option>
                        <option><img>KRW</option>
                        <option><img>USD</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="conversor">
            <p id="saida"></p>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
