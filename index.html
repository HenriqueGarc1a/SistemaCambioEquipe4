<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moeda Maser</title>
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>
</head>

<body>

    <header>
        <div class="h1"> 
            <div id = "logo"></div>
            <div id = "title"></div>
            <div class = "hj">
                <p>Dolar hoje</p>
                <p id = "dol" class="pcthj"></p>

            </div>
            <div class = "hj">  
                <p>Euro hoje</p>
                <p id = "eur" class="pcthj"></p>
            </div>
            <div class = "hj">
                <p>libra hoje</p>
                <p id = "lib" class="pcthj"></p>
            </div>
        </div>
        <div class="h2">  
            <button onclick ="trocapagina(false)">Conversor de Moedas Master</button>
            <button onclick ="trocapagina(true)">Grafico de Cotação</button>
        </div>
    </header>

    <div class="container" id = "cambio">
        <div class="titulo"><h1></h1></div>
        <div class="valores">
            <div class="input-grupo">
                <label for="input-quantia">Quantia</label>
                <div class="input">
                    <input type="number" id="input-quantia" onclick="trocaT(2)" type="number" min="0" onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57) || event.charCode == 46)"; />
                    <img id="bandeira1" alt="deu pau">
                    <div class="select">
                        <select id="opcoes1">
                            <option>ARS</option>
                            <option>AUD</option>
                            <option>BRL</option>
                            <option>CHF</option>
                            <option>CAD</option>
                            <option>EUR</option>
                            <option>GBP</option>
                            <option>JPY</option>
                            <option>KRW</option>
                            <option>USD</option>
                        </select>
                        <span class="focus"></span>
                    </div>
                </div>
            </div>

            <button id="botao-troca" onclick="inverter()" class="conversor"></button>

            <div class="input-grupo">
                <label for="input-conversão">Converter para</label>
                <div class="input">
                    <input type="number" id="input-conversão" onclick="trocaT(1)" type="number" min="0"onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57)|| event.charCode == 46)"; />
                    <img id="bandeira2" alt="deu pau">
                    <div class="select">
                        <select id="opcoes2">
                            <option>ARS</option>
                            <option>AUD</option>
                            <option>BRL</option>
                            <option>CHF</option>
                            <option>CAD</option>
                            <option>EUR</option>
                            <option>GBP</option>
                            <option>JPY</option>
                            <option>KRW</option>
                            <option>USD</option>
                        </select>
                        <span class="focus"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="conversor">
            <p id="saida"><span class="destaque-cor"></span></p>
        </div>
    </div>    

    <div class="canvas-container" id = "grafico">
        <div class = "periodo">
            <img id="bandeira3" alt="deu pau">
            <select id="opcoes3">
                <option>ARS</option>
                <option>AUD</option>
                <option>CHF</option>
                <option>CAD</option>
                <option>EUR</option>
                <option>GBP</option>
                <option>JPY</option>
                <option>USD</option>
            </select>
            <button  class = "Periodo" onclick="setPeriodo(0)" id = "ano">1 ANO</button>
            <button  class = "Periodo" onclick="setPeriodo(180)" id = "mmes">6 MESES</button>
            <button  class = "Periodo" onclick="setPeriodo(320)" id = "mes">1 MES</button>
        </div>
        
        <canvas id="myChart" style="width: 100%;height: 100%;"></canvas>
       
    </div>

    <script src="script.js"></script>
</body>

<footer>
    
</footer>
</html>
